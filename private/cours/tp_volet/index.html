<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUAY Alexis TP Volet</title>
    <style>body{ overscroll-behavior-y:contain;}.store{ margin:0 auto; height:300px; width:150px; background-color:antiquewhite; position:absolute; top:0; bottom:0; left:0; right:0; margin:auto} .volet{ height:25px; width:100%; display:block; box-shadow:1px 4px 4px 0px #433b3b; margin-bottom:5px; background-color:coral; transform:skewx(10deg) translatex(5px); transform-origin:bottom left} .volet:last-of-type:not(.closed){ animation-duration:0.3s; animation-name:deroule} @keyframes deroule{ 0%{ background:linear-gradient(rgba(255, 127, 80, 0.6), rgba(255, 127, 80, 0.4))} 50%{ background:linear-gradient(rgba(255, 127, 80, 0.8), rgba(255, 127, 80, 0.6))} 100%{ background:linear-gradient(rgba(255, 127, 80, 1), rgba(255, 127, 80, 1))}} .closed{ height:27px; box-shadow:0; margin-bottom:3px; transform:none} .container{ text-align:center} input[type=range]{ width:300px; position:absolute; top:150px; right:0px; margin:0; z-index:1; transform:rotate(90deg); background-color:transparent; -webkit-appearance:slider-vertical; -webkit-appearance:none} input[type=range]:focus{ outline:none} input[type=range]::-webkit-slider-runnable-track{ background:#ffd150; border:0; width:100%; height:2px; cursor:pointer} input[type=range]::-webkit-slider-thumb{ margin-top:-7.5px; width:20px; height:20px; background:#ff874f; border:1px solid #000000; border-radius:50px; cursor:pointer; -webkit-appearance:none} input[type=range]::-moz-range-track{ background:rgba(48, 113, 169, 0); border:0; width:100%; height:0px; cursor:pointer} input[type=range]::-moz-range-thumb{ width:15px; height:15px; background:#ff874f; border:1px solid #000000; border-radius:50px; cursor:pointer} input[type=range]::-ms-track{ background:transparent; border-color:transparent; border-width:8.5px 0; color:transparent; width:100%; height:0px; cursor:pointer} input[type=range]::-ms-fill-lower{ background:#255681; border:0} input[type=range]::-ms-fill-upper{ background:rgba(48, 113, 169, 0); border:0} input[type=range]::-ms-thumb{ width:15px; height:15px; background:#ff874f; border:1px solid #000000; border-radius:50px; cursor:pointer; margin-top:0px} input[type=range]:focus::-ms-fill-lower{ background:rgba(48, 113, 169, 0)} input[type=range]:focus::-ms-fill-upper{ background:#438bc9} @supports (-ms-ime-align:auto){ input[type=range]{ margin:0}} </style>
</head>

<body>

    <div class="container">
        <div id="store" class="store">
            <span class="volet closed"></span>
            <input id="bouton" type="range" min="1" max="10" value="1" oninput="updateVolet(this)"
                onchange="updateVolet(this)" />
        </div>
    </div>
    <script>var volets=[]; function updateVolet(v){ for (let s=0; s < volets.length; s++){ volets[s].remove();} for (let i=1; i < v.value; i++){ let sp=document.createElement('span'); sp.classList.add('volet', v.value==10 && 'closed'); volets.push(sp); document.getElementById('store').appendChild(sp);}} </script>
</body>


</html>
